ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        id = omsorgspenger-tilgangsstyring
        modules = [no.nav.omsorgspenger.AppKt.app]
    }
}
nav {
    azure_gruppemapping_resource_path = ""
    azure_gruppemapping_resource_path = ${?AZURE_GRUPPEMAPPING_RESOURCE_PATH}
    auth {
        issuers = [{
            alias = "azure-v2"
            jwks_uri = ""
            jwks_uri = ${?AZURE_V2_JWKS_URI}
            issuer = ""
            issuer = ${?AZURE_V2_ISSUER}
        }, {
            alias = "open-am"
            jwks_uri = ""
            jwks_uri = ${?OPEN_AM_JWKS_URI}
            issuer = ""
            issuer = ${?OPEN_AM_ISSUER}
       }]
        azure = {
            client_id = ${?AZURE_APP_CLIENT_ID}
            client_secret = ${?AZURE_APP_CLIENT_SECRET}
            token_endpoint = ${?AZURE_APP_TOKEN_ENDPOINT}
        }
    }
    pdl {
        pdl_base_url = ${?PDL_BASE_URL}
    }
    omsorgspenger_proxy {
        scope = ${?OMSORGPENGER_PROXY_SCOPE},
        member_of_uri = ${?MEMBER_OF_URI}
    }
}
